<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div id="calculator">
            <div id="total">
            </div>
            <div id="operators">
                <button>+</button>
                <button>-</button>
                <button>&divide;</button>
                <button>&times;</button>
            </div>
            <div id="side">
                <button id="sq">^</button>
                <button id="sqrt">&Sqrt;</button>
                <button id="decimal">.</button>
                <button id="equals">=</button>
            </div>
            <div id="numbers">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button id="clear">C</button>
                <button>0</button>
                <button id="clearall">AC</button>
            </div>
        </div>
    </body>
</html>
